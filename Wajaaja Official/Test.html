<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAEC Grading System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WAEC Grading System</h1>
    <table>
        <thead>
            <tr>
                <th>Marks</th>
                <th>WASSCE Grade</th>
                <th>SSSCE Equivalent</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>100-80</td>
                <td>A1</td>
                <td>A</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td>79-70</td>
                <td>B2</td>
                <td>B</td>
                <td>Very Good</td>
            </tr>
            <tr>
                <td>69-65</td>
                <td>B3</td>
                <td>C</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>64-60</td>
                <td>C4</td>
                <td>D</td>
                <td>Credit</td>
            </tr>
            <tr>
                <td>59-55</td>
                <td>C5</td>
                <td>D</td>
                <td>Credit</td>
            </tr>
            <tr>
                <td>54-50</td>
                <td>C6</td>
                <td>D</td>
                <td>Credit</td>
            </tr>
            <tr>
                <td>49-45</td>
                <td>D7</td>
                <td>E</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>44-40</td>
                <td>E8</td>
                <td>F</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>39 and below</td>
                <td>F9</td>
                <td>F</td>
                <td>Fail</td>
            </tr>
        </tbody>
    </table>

    <label for="marks">Enter Marks: </label>
    <input type="number" id="marks" name="marks" min="0" max="100">
    <button onclick="getGrade()">Get Grade</button>

    <div class="result" id="result"></div>

    <script>
        function getGrade() {
            const marks = document.getElementById('marks').value;
            let grade, equivalent, remarks;

            if (marks >= 80 && marks <= 100) {
                grade = 'A1';
                equivalent = 'A';
                remarks = 'Excellent';
            } else if (marks >= 70 && marks <= 79) {
                grade = 'B2';
                equivalent = 'B';
                remarks = 'Very Good';
            } else if (marks >= 65 && marks <= 69) {
                grade = 'B3';
                equivalent = 'C';
                remarks = 'Good';
            } else if (marks >= 60 && marks <= 64) {
                grade = 'C4';
                equivalent = 'D';
                remarks = 'Credit';
            } else if (marks >= 55 && marks <= 59) {
                grade = 'C5';
                equivalent = 'D';
                remarks = 'Credit';
            } else if (marks >= 50 && marks <= 54) {
                grade = 'C6';
                equivalent = 'D';
                remarks = 'Credit';
            } else if (marks >= 45 && marks <= 49) {
                grade = 'D7';
                equivalent = 'E';
                remarks = 'Pass';
            } else if (marks >= 40 && marks <= 44) {
                grade = 'E8';
                equivalent = 'F';
                remarks = 'Pass';
            } else {
                grade = 'F9';
                equivalent = 'F';
                remarks = 'Fail';
            }

            document.getElementById('result').innerHTML = `Marks: ${marks}<br>Grade: ${grade}<br>Equivalent: ${equivalent}<br>Remarks: ${remarks}`;
        }
    </script>
</body>
</html>
